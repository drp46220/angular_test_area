<p>clocking works!</p>

<div class="container">
    <p>Current Date and Time:</p>
    <p>{{ currentDateTime }}</p>

    <div class="form">
        <input type="text" name="userID" id="userID">
        <div class="container">
            <button class="btn btn-success" (click)="clockIn()">In</button> |
            <button class="btn btn-danger" (click)="clockOut()">Out</button>
        </div>
    </div>
</div>
