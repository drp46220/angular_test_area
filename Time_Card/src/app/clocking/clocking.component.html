<div class="container">
    <h1>Current Date and Time:</h1>
    <h2>{{ currentDateTime }}</h2>

    <div class="form">
        <input type="text" name="userID" id="userID">
        <div class="container">
            <button class="btn btn-success" (click)="clockIn()">In</button> |
            <button class="btn btn-danger" (click)="clockOut()">Out</button>
        </div>
    </div>
</div>
