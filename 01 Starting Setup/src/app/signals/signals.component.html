<h1>Default (Automatic Change Detection)</h1>

<div id="counter">
  <!-- <p id="counter-output">Counter: {{ counter }}</p> 
                                      {{ <signal> }} is the old way to display without signal -->

  <p id="counter-output">Counter: {{ doubleCounter() }}</p>
  <!-- counter is now a function so it needs () added
  the value of the signal is returned-->

  <div id="counter-btns">
    <button (click)="decrement()">Decrement</button>
    <button (click)="increment()">Increment</button>
  </div>
</div>

<h2>Action Log</h2>
<ol id="log">
  <li *ngFor="let action of actions()">{{ action }}</li>
  <!--                       ^^^^^ this is a signal not so it must be called as a function -->
</ol>
