<div class="row">
  <div class="col-xs-12">
    <!-- <div class="form-group"> -->
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-11">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-11">
          <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" class="form-control" id="imagePath" formControlName="imagePath" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-11">
          <img src="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-11">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" rows="5" formControlName="name"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="form-group">
            <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" formArrayName="i">
              <div class="col-xs-8">
                <input type="text" class="form-control" formControlName="name" />
              </div>
              <div class="col-xs-2">
                <input type="number" class="form-control" formControlName="amount" />
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger">X</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- </div> -->
</div>
